<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
    <meta name="description" content="{{ site.description }}">
    {% if page.author %}<meta name="author" content="{{ page.author }}">{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ site.baseurl }}/static/favicon.ico" rel="shortcut icon">
    <link href="{{ site.baseurl }}/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ site.baseurl }}/static/css/font-awesome.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ site.baseurl }}/static/google-code-prettify/prettify.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ site.baseurl }}/static/css/application.css" rel="stylesheet" type="text/css" media="all">
    <script src="{{ site.baseurl }}/static/js/jquery.js" type="text/javascript"></script>
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
     <div class="page-container">
     <div class="page-heading">
         <div class="page-brand">
             <h1><a href="/">{{ site.name }}</a></h1>
             <h2>{{ site.description }}</h2>
         </div>
         <div class="page-navbar">
             <div class="page-navbar-container">
                 <ul class="page-nav">
                     <li><a href="{{ site.baseurl }}/">Home</a></li>
                     <li><a href="{{ site.baseurl }}/2014/05/01/announcing-extreme-tech-seminar.html">Announcement</a></li>
                     <li><a href="{{ site.baseurl }}/sicp/">SICP</a></li>
                     <li><a href="{{ site.baseurl }}/archive.html">Archive</a></li>
                 </ul>
             </div>
         </div>
     </div>
     <div class="page-article">
         {{ content }}
     </div>
     <div class="page-footer">
         <span>
             Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> 
             | Hosted by <a href="http://github.com">Github.com</a> 
             | UI Designed by <a href="https://github.com/hushaw">hushaw</a> 
             | Page Generated at <span class="page-generator-time">{{site.time | date:"%Y-%m-%d %H:%M:%S"}}</span> 
         </span>
     </div>
     </div>
     <script src="{{ site.baseurl }}/static/js/bootstrap.js" type="text/javascript"></script>
     <script src="{{ site.baseurl }}/static/google-code-prettify/prettify.js" type="text/javascript"></script>
     <script type="text/javascript">
        $(document).ready(function() {
            $('pre').addClass('prettyprint').attr('style', 'overflow:auto');
            prettyPrint();
        });
     </script>
     {% include google_analysis.md %}
</body>
</html>
